
<div class="stat-info">
    <div class="label">Attribute Enchantment :</div>
    <div class="add" *ngIf="form !== null && attributeEnchantment === null">
        <button mat-icon-button type="button" color="primary" (click)="addAttributeEnchantment()"><mat-icon>add</mat-icon></button>
    </div>
</div>
<div class="stat-line" [formGroup]="form"  *ngIf="form !== null && attributeEnchantment !== null">
    <div class="select">
        <mat-form-field appearance="outline" class="no-error-padding">
            <mat-label>Attribute Enchantment</mat-label>
            <mat-select formControlName="attribute">
                <mat-option *ngFor="let option of options" [value]="option.value">
                    <span [innerHTML]="option.label"></span>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="slider">
        <mat-slider
            color="primary"
            [min]="1"
            [max]="3"
            [step]="1"
            formControlName="value"
            (input)="updateSliderValue($event)">
        </mat-slider>
    </div>
    <div class="additional">
        <div class="value">
            {{displayedValue}}
        </div>
        
        <button mat-icon-button color="primary" type="button" (click)="removeAttributeEnchantment()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
