<form [formGroup]="form" (submit)="submit()" *ngIf="form !== null">
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <mat-form-field appearance="outline">
            <mat-label>Layer name</mat-label>
            <input matInput type="text" formControlName="name" autocomplete="off">
            <mat-error>A layer name is required</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button type="button" color="primary" [mat-dialog-close]="null">Cancel</button>
        <button mat-flat-button type="submit" color="primary" >Submit</button>
    </mat-dialog-actions>
</form>
