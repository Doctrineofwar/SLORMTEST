
<form [formGroup]="form" (submit)="submit()" *ngIf="form !== null">
    <mat-dialog-content>
        <div class="preview">
            <app-item-view [item]="item" [details]="true"></app-item-view>
        </div>
        <div class="form">
            <div class="form-line">
                <mat-form-field appearance="outline">
                    <mat-label>Item level</mat-label>
                    <input matInput type="number" min="1" step="1" [max]="MAX_ITEM_LEVEL" formControlName="level">
                    <mat-error>Level must be between 1 and {{MAX_ITEM_LEVEL}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Item reinforcment</mat-label>
                    <input matInput type="number" min="0" step="1" formControlName="reinforcment">
                    <mat-error>Reinforcment must be >= 0</mat-error>
                </mat-form-field>
            </div>
            <ng-container>
                <ng-container *ngIf="hasBasicStats()">
                    <div class="form-info">Base Stats :</div>
                    <ng-container *ngFor="let affixControl of getAffixControls(); let i = index">
                        <app-item-edit-stat *ngIf="isBasicStat(affixControl)"
                            [form]="affixControl"
                            [base]="item.base"
                            [itemStats]="itemStats"
                            [affix]="getAffix(i)"
                            [removable]="getAffixControls().length > 1 && !hasMagicStats() && !hasRareStats() && !hasEpicStats()"
                            (remove)="removeAffix(i)">
                        </app-item-edit-stat>
                    </ng-container>
                </ng-container>
                <div class="form-add" *ngIf="!hasMaximumBasicStats()">
                    <button mat-icon-button type="button" color="primary" (click)="addBasicAffix()"><mat-icon>add</mat-icon></button>
                </div>
                <div class="form-info" *ngIf="hasBasicStats()">Magic Stats :</div>
                <ng-container *ngFor="let affixControl of getAffixControls(); let i = index">
                    <app-item-edit-stat *ngIf="isMagicStat(affixControl)"
                        [form]="affixControl"
                        [base]="item.base"
                        [itemStats]="itemStats"
                        [affix]="getAffix(i)"
                        [removable]="!hasRareStats() && !hasEpicStats()"
                        (remove)="removeAffix(i)">
                    </app-item-edit-stat>
                </ng-container>
                <div class="form-add" *ngIf="hasBasicStats() && !hasMaximumMagicStats()">
                    <button mat-icon-button type="button" color="primary" (click)="addMagicAffix()"><mat-icon>add</mat-icon></button>
                </div>
                <div class="form-info" *ngIf="hasMagicStats()">Rare Stats :</div>
                <ng-container *ngFor="let affixControl of getAffixControls(); let i = index">
                    <app-item-edit-stat *ngIf="isRareStat(affixControl)"
                        [form]="affixControl"
                        [base]="item.base"
                        [itemStats]="itemStats"
                        [affix]="getAffix(i)"
                        [removable]="!hasEpicStats()"
                        (remove)="removeAffix(i)">
                    </app-item-edit-stat>
                </ng-container>
                <div class="form-add" *ngIf="hasMagicStats() && !hasMaximumRareStats()">
                    <button mat-icon-button type="button" color="primary" (click)="addRareAffix()"><mat-icon>add</mat-icon></button>
                </div>
                <div class="form-info" *ngIf="hasRareStats()">Epic Stats :</div>
                <ng-container *ngFor="let affixControl of getAffixControls(); let i = index">
                    <app-item-edit-stat *ngIf="isEpicStat(affixControl)"
                        [form]="affixControl"
                        [base]="item.base"
                        [itemStats]="itemStats"
                        [affix]="getAffix(i)"
                        [removable]="true"
                        (remove)="removeAffix(i)">
                    </app-item-edit-stat>
                </ng-container>
                <div class="form-add" *ngIf="hasRareStats() && !hasMaximumEpicStats()">
                    <button mat-icon-button type="button" color="primary" (click)="addEpicAffix()"><mat-icon>add</mat-icon></button>
                </div>
            </ng-container>
            <div>
                Effet legendaire ...
            </div>
            <div>
                Buff reaper ...
            </div>
            <div>
                Buff skill ...
            </div>
            <div>
                Buff stat ...
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button type="button" color="primary" (click)="reset()">Reset</button>
        <button mat-flat-button type="submit" color="primary">Submit</button>
    </mat-dialog-actions>
</form>
