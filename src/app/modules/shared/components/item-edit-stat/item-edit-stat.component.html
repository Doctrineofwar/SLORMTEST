<div class="stat-line" [formGroup]="form"  *ngIf="form !== null && affix !== null">
    <div class="select">
        <mat-form-field appearance="outline" color="primary" class="no-error-padding">
            <mat-label>Stat</mat-label>
            <mat-select formControlName="stat" color="primary">
                <mat-option *ngFor="let option of options" [disabled]="isOptionDisabled(option.value)" [value]="option.value">
                    <span [innerHTML]="option.label"></span>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="slider">
        <mat-slider *ngIf="!affix.isPure"
            color="primary"
            [min]="affix.craftedEffect.minPossibleCraftedValue"
            [max]="affix.craftedEffect.maxPossibleCraftedValue"
            [step]="1"
            formControlName="value"
            (input)="updateSliderStat($event)">
        </mat-slider>
        <mat-slider *ngIf="affix.isPure"
            color="primary"
            [min]="101"
            [max]="200"
            [step]="1"
            formControlName="purity"
            (input)="updateSliderPurity($event)">
        </mat-slider>
    </div>
    <div class="additional">
        <div class="value">
            {{displayedValue}}
        </div>
        <mat-checkbox color="primary" (change)="purityChanged($event)" [checked]="affix.isPure">Pure</mat-checkbox>
        <button mat-icon-button color="primary" type="button" [disabled]="!removable" (click)="removeStat()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
