<div class="trait attribute-{{trait.attribute}}" *ngIf="trait !== null"
    [class.first]="first"
    [class.last]="last"
    [class.minor]="isMinor(trait)"
    [class.major]="isMajor(trait)"
    [class.greater]="isGreater(trait)"
    [class.active]="unlocked"
    [class.bonus]="bonus"
    [class.highlight]="highlight"
    [class.hidden-by-search]="isHiddenBySearch"
    (click)="showModalTooltip($event, trait)"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin">
    <div class="additive" *ngIf="trait.additive"></div>
    <div class="content">
        <div class="node"></div>
    </div>
    <ng-template cdkConnectedOverlay *ngIf="isMouseOver"
        [cdkConnectedOverlayOpen]="isMouseOver"
        [cdkConnectedOverlayOrigin]="trigger">
        <app-trait-view [trait]="trait" ></app-trait-view>
    </ng-template>
</div>
