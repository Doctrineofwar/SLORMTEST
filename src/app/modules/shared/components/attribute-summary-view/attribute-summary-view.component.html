<div class="trait attribute-{{attributeTraits.attribute}}" *ngIf="attributeTraits !== null">
    <div class="head">
        <div class="attribute">{{attributeTraits.attributeName}}</div>
        <div class="subtitle">{{attributeTraits.title}}</div>
    </div>
    <div class="content">
        <div class="info">{{attributeTraits.recapLabel}}</div>
        <div class="description" *ngIf="attributeTraits.summary !== null" [innerHTML]="attributeTraits.summary"></div>
    </div>
</div>
