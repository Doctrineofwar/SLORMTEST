<h2 mat-dialog-title>Delete a layer</h2>
<mat-dialog-content>
    You're about to delete layer {{name}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button type="button" color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button type="submit" color="primary" [mat-dialog-close]="true" >Delete</button>
</mat-dialog-actions>
