
<form [formGroup]="form" (submit)="submit()" *ngIf="form !== null">
    <h2 mat-dialog-title>Choose the new item reinforcement</h2>
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Reinforcement</mat-label>
            <input matInput type="number" step="1" formControlName="reinforcement">
            <mat-error>Reinforcement must be positive</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button type="button" color="primary" [mat-dialog-close]="null">Cancel</button>
        <button mat-flat-button type="submit" color="primary" >Apply</button>
    </mat-dialog-actions>
</form>
