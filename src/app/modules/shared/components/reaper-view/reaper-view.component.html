<div *ngIf="reaper !== null" class="reaper">
    <div class="head">{{reaper.name}}</div>
    <div class="content">
        <div class="info">
            <div class="icon">
                <img [src]="reaper.icon" [class.primordial-effect]="reaper.primordial"/>
                <div class="background-outer"><div class="background"></div></div>
            </div>
            <div class="summary">
                <div class="base">
                    <div class="type">{{reaper.type}}</div>
                    <div class="builder" [innerHTML]="reaper.smithLabel"></div>
                </div>
                <div class="damages">
                    <div class="current-damage">{{reaper.damages.min}}-{{reaper.damages.max}}</div>
                    <div class="type" [innerHTML]="reaper.damageTypeLabel"></div>
                    <div class="max-damage">{{reaper.maxDamagesWithBonuses.min}}-{{reaper.maxDamagesWithBonuses.max}} at level {{reaper.maxLevelWithBonuses}}</div>
                </div>
                <div class="stats">
                    <div class="victim" [innerHTML]="reaper.victimsLabel"></div>
                    <div class="level" [innerHTML]="reaper.levelLabel"></div>
                </div>
            </div>
        </div>
        <div class="description" [innerHTML]="reaper.description">
        </div>
        <div class="benediction" *ngIf="reaper.benediction !== null">
            <div class="title"><div class="bullet"><div></div></div>{{reaper.benedictionTitleLabel}}<div class="bullet"><div></div></div></div>
            <div class="description" [innerHTML]="reaper.benediction"></div>
        </div>
        <div class="malediction" *ngIf="reaper.malediction !== null">
            <div class="title"><div class="bullet"><div></div></div>{{reaper.maledictionTitleLabel}}<div class="bullet"><div></div></div></div>
            <div class="description" [innerHTML]="reaper.malediction"></div>
        </div>
        <div class="activables" *ngIf="reaper.activables.length > 0">
            <div class="title"><div class="bullet"><div></div></div>{{reaper.activablesTitleLabel}}<div class="bullet"><div></div></div></div>
            <app-activable-view [activable]="skill" *ngFor="let skill of reaper.activables"></app-activable-view>
        </div>
        <div class="separator"></div>
        <div class="lore" [innerHTML]="reaper.lore">
        </div>
    </div>
</div>
