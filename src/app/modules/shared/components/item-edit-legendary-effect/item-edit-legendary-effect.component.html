
<div class="stat-info">
    <div class="label">Legendary effect :</div>
    <div class="add" *ngIf="form !== null && legendaryEffect === null">
        <button mat-icon-button type="button" color="primary" (click)="addLegendaryEffect()"><mat-icon>add</mat-icon></button>
    </div>
</div>
<div class="stat-line" [formGroup]="form"  *ngIf="form !== null && legendaryEffect !== null">
    <div class="select">
        <mat-form-field appearance="outline">
            <mat-select formControlName="id" [placeholder]="legendaryEffect.name">
                <mat-option *ngFor="let option of options" [value]="option.value">
                    <span [innerHTML]="option.label"></span>
                </mat-option>
            </mat-select>
            <mat-hint *ngIf="!possible">This legendary effect is not possible for this rarity</mat-hint>
        </mat-form-field>
    </div>
    <div class="slider">
        <mat-slider *ngIf="hasLegendaryValues()"
            color="primary"
            [min]="75"
            [max]="100"
            [step]="1"
            formControlName="value"
            (input)="updateSliderValue($event)">
        </mat-slider>
    </div>
    <div class="additional">
        <div class="value">
            {{displayedValue}}
        </div>
        
        <button mat-icon-button color="primary" type="button" (click)="removeLegendaryEffect()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
