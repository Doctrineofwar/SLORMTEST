<div class="skill slormancer-tooltip {{upgrade.damageTypes.length > 0 ? upgrade.damageTypes[0] : ''}}" *ngIf="upgrade !== null">
    <div class="head inner-box">{{getTypeLabel(upgrade.type)}}: {{upgrade.name}}</div>
    <div class="content inner-box">
        <div class="info">
            <div class="visual">
                <div class="icon">
                    <div class="icon-border"></div>
                    <img [src]="upgrade.icon" />
                </div>
            </div>
            <div class="data">
                <div class="mastery">{{translate(MASTERY_LABEL)}} {{upgrade.masteryRequired}}</div>
                <div class="type">{{getTypeLabel(upgrade.type)}}</div>
                <div class="genre" *ngIf="upgrade.genresLabel !== null" [innerHTML]="upgrade.genresLabel"></div>
                <div class="rank">{{translate(RANK_LABEL)}}: <span class="current">{{upgrade.rank}}</span>/{{upgrade.maxRank}}</div>
                <div class="cost" *ngIf="upgrade.costLabel !== null" [innerHTML]="upgrade.costLabel"></div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="description" [innerHTML]="upgrade.description"></div>
        <div class="mechanics" *ngIf="upgrade.relatedClassMechanics.length > 0 || upgrade.relatedMechanics.length > 0 || upgrade.relatedBuffs.length > 0">
            <div class="mechanic" *ngFor="let mechanic of upgrade.relatedClassMechanics">
                <div class="mechanic-icon">
                    <img src="assets/img/icon/{{mechanic.icon}}.png"/>
                </div>
                <div class="mechanic-name">{{mechanic.name}}</div>
            </div>
            <div class="mechanic" *ngFor="let mechanic of upgrade.relatedMechanics">
                <div class="mechanic-icon">
                    <img src="assets/img/icon/{{mechanic.icon}}.png"/>
                </div>
                <div class="mechanic-name">{{mechanic.name}}</div>
            </div>
            <div class="mechanic" *ngFor="let buff of upgrade.relatedBuffs">
                <div class="mechanic-icon">
                    <img src="assets/img/icon/{{buff.icon}}.png"/>
                </div>
                <div class="mechanic-name">{{buff.name}}</div>
            </div>
        </div>
    </div>
</div>
