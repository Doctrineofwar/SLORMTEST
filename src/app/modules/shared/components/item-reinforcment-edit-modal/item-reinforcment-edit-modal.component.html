
<form [formGroup]="form" (submit)="submit()" *ngIf="form !== null">
    <h2 mat-dialog-title>Choose the new item reinforcment</h2>
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Reinforcment</mat-label>
            <input matInput type="number" step="1" formControlName="reinforcment">
            <mat-error>Reinforcment must be positive</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button type="button" color="primary" [mat-dialog-close]="null">Cancel</button>
        <button mat-flat-button type="submit" color="primary" >Submit</button>
    </mat-dialog-actions>
</form>
