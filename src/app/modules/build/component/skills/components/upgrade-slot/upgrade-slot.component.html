
<div class="upgrade" *ngIf="upgrade !== null"
    [class.hidden-search]="hiddenBySearch"
    [class.passive]="isPassive(upgrade)">
    <div class="equipped-border" [class.equipped]="equipped">
        <img class="skill-icon" [src]="upgrade.icon" />
    </div>
    <div class="rank" [class.max]="upgrade.rank === upgrade.maxRank">{{upgrade.rank === upgrade.maxRank ? 'Max' : upgrade.rank}}</div>
</div>
