    <app-skill-slot [skill]="character === null ? null : character.primarySkill"></app-skill-slot>
    <app-skill-slot [skill]="character === null ? null : character.secondarySkill"></app-skill-slot>
    <app-skill-slot [skill]="character === null ? null : character.supportSkill" [support]="true"></app-skill-slot>
    <app-activable-slot [activable]="character === null ? null : character.activable1"></app-activable-slot>
    <app-activable-slot [activable]="character === null ? null : character.activable2"></app-activable-slot>
    <app-activable-slot [activable]="character === null ? null : character.activable3"></app-activable-slot>
    <app-activable-slot [activable]="character === null ? null : character.activable4"></app-activable-slot>
</div>>
