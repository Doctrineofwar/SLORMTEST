
<div class="item" [class.drop-compatible]="false" [class.drop-incompatible]="false" cdkOverlayOrigin #trigger="cdkOverlayOrigin" (click)="edit()">
    <ng-container *ngIf="item !== null">
        <img [src]="item.itemIconBackground">
        <img [src]="item.icon">
        <ng-template cdkConnectedOverlay
            [cdkConnectedOverlayOpen]="showOverlay && !isDragging"
            [cdkConnectedOverlayOrigin]="trigger">
            <app-item-view [item]="item" [details]="false"></app-item-view>
        </ng-template>
    </ng-container>
    {{isDragging}}
    <img *ngIf="item === null && base !== null" src="assets/img/icon/item/{{base}}/empty.png">
</div>
