
<div class="item" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    <ng-container *ngIf="item !== null">
        <img [src]="item.itemIconBackground">
        <img [src]="item.icon">
        <ng-template cdkConnectedOverlay [cdkConnectedOverlayOpen]="showTooltip" [cdkConnectedOverlayOrigin]="trigger">
            <app-item-view [item]="item" [details]="false"></app-item-view>
        </ng-template>
    </ng-container>
</div>
