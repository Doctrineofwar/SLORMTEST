
<input autocomplete="false" name="hidden" type="text" style="display:none;">
<mat-card>
    <mat-card-content>
        <mat-form-field appearance="outline" color="primary" class="layer no-error-padding">
            <mat-label>Current layer</mat-label>
            <mat-select color="primary" [formControl]="layerControl">
                <mat-option [value]="option.value" *ngFor="let option of layerOptions">
                    {{option.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" class="search no-error-padding">
            <mat-label>Search</mat-label>
            <input matInput type="text" [formControl]="searchControl" autocomplete="off"/>
            <mat-icon matSuffix *ngIf="hasSearch()" (click)="removeSearch()">close</mat-icon>
        </mat-form-field>
    </mat-card-content>
</mat-card>
