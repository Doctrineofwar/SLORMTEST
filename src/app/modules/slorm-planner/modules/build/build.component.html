
<div class="header">
    <div class="tools">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </div>
    <nav mat-tab-nav-bar color="primary">
        <a mat-tab-link *ngFor="let route of ROUTES; let i = index"
            [routerLink]="route.route"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            <span translate>{{ route.name }}</span>
        </a>
    </nav>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-build-sidenav [sidenav]="sidenav"></app-build-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-build-header></app-build-header>
        <router-outlet></router-outlet>
        <img id="drag-background" [class.dragging]="isDragging" #dragBackground>
        <img id="drag-image" [class.dragging]="isDragging" #dragImage>
    </mat-sidenav-content>
</mat-sidenav-container>
