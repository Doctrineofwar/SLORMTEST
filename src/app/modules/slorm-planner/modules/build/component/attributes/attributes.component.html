<mat-card *ngIf="attributes !== null">
    <mat-card-content>
        <p>{{attributes.remainingPoints}}/{{attributes.maxPoints}} Points to spend</p>
        <app-attribute-line *ngFor="let attribute of ALL_ATTRIBUTES"
            [iconShift]="attribute % 2 === 0"
            [attribute]="attributes.allocated[attribute]"
            [remainingPoints]="attributes.remainingPoints">
        </app-attribute-line>
    </mat-card-content>
</mat-card>
