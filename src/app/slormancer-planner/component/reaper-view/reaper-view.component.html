<div *ngIf="reaper !== null" class="reaper">
    <div class="head">{{reaper.name}}</div>
    <div class="content">
        <div class="info">
            <div class="icon">
                <img src="assets/img/reaper/{{reaper.icon}}.png" [class.primordial]="reaper.primordial"/>
                <div class="background-outer"><div class="background"></div></div>
            </div>
            <div class="summary">
                <div class="base">
                    <div class="type">{{reaper.type}}</div>
                    <div class="builder">By {{reaper.builder.name}}</div>
                </div>
                <div class="damages">
                    <div class="current-damage">{{getDamages(reaper, reaper.level)}}</div>
                    <div class="type">{{getDamageType(reaper.damageType)}}</div>
                    <div class="max-damage">{{getDamages(reaper, reaper.maxLevel)}} at level {{reaper.maxLevel}}</div>
                </div>
                <div class="stats">
                    <div class="victim">{{reaper.kills}} {{getVictimsLabel()}}</div>
                    <div class="level">{{getLevelLabel()}} : {{reaper.level}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
